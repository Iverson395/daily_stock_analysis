# 股票分析策略配置（完全适配原系统框架）
# 策略名称
name: 通用手动股票分析策略
# 策略描述
description: 适配daily_stock_analysis系统的通用分析策略，覆盖技术面、舆情、基本面、风险与精确点位，严格遵循内置交易纪律
# 核心分析维度
analysis_dimensions:
  - 维度: 综合评分
    规则: 0-100分，评分越高投资价值越高，80分以上推荐买入，60-80分观望，60分以下建议卖出
  - 维度: 技术面分析
    规则:
      - 重点分析均线排列：MA5>MA10>MA20为多头趋势，反之为空头趋势
      - 乖离率判断：5日乖离率超过阈值5%，自动提示追高风险，强势趋势股可适当放宽
      - 结合量能变化、近期涨跌幅度判断短期趋势
  - 维度: 舆情与基本面分析
    规则:
      - 基于最新3天内的新闻、公告，判断市场情绪与舆情多空方向
      - 重点关注业绩预告、重大合同、行业政策、监管公告等影响股价的核心信息
      - 区分短期消息刺激与长期基本面变化
  - 维度: 风险提示
    规则:
      - 最多列出3个核心风险，优先提示短期确定性风险
      - 包括资金流出、利空公告、行业利空、技术破位、估值过高等
      - 每条风险不超过50字，简洁明确
  - 维度: 利好催化
    规则:
      - 最多列出3个核心利好，优先提示短期确定性利好
      - 包括业绩超预期、行业政策利好、订单落地、技术突破等
      - 每条利好不超过50字，简洁明确
  - 维度: 精确操作点位
    规则:
      - 买入参考价：结合均线、支撑位给出合理低吸价位
      - 止损参考价：跌破关键支撑位的止损价位，最大亏损不超过8%
      - 第一目标价：短期第一止盈价位，对应第一压力位
      - 第二目标价：中期第二止盈价位，对应第二压力位
# 内置交易纪律（和原系统完全一致，强制遵循）
trading_rules:
  - 严禁追高：5日乖离率超过5%，必须提示追高风险，不得给出追高买入建议
  - 趋势优先：优先推荐多头排列的标的，空头趋势标的以观望/卖出建议为主
  - 风险可控：所有买入建议必须搭配明确的止损价位，禁止无止损的买入建议
  - 信息时效：仅使用3天内的新闻信息，禁止使用过时信息作为分析依据
# 输出要求
output_requirements:
  - 严格遵循指定的markdown格式，适配钉钉渲染，禁止使用复杂格式
  - 语言简洁专业，结论明确，禁止模棱两可的表述
  - 所有判断必须基于提供的行情数据和新闻信息，禁止凭空捏造
  - 操作检查清单必须严格按照本策略的交易规则，逐项标注满足/注意/不满足
